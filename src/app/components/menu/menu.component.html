<mat-card>
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>
                Navigazione
            </mat-card-title>
        </mat-card-header>
        <mat-list>
            <mat-list-item *ngFor="let item of menuData">
                <button mat-button color="primary" [matMenuTriggerFor]="menu">{{item.name | translation:'uppercase'}}</button>
                <mat-menu #menu="matMenu">
                    <ng-template matMenuContent>
                        <button mat-menu-item (click)="navigate(item.name)">Catalogo</button>
                        <button mat-menu-item (click)="insert(item.name)">Inserisci</button>
                    </ng-template>
                </mat-menu>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
