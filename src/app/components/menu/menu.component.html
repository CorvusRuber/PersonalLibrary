<mat-list>
    <mat-list-item *ngFor="let item of menuData">
        <button mat-button color="primary" *ngIf="item.name!='ricerca'" [matMenuTriggerFor]="menu">{{item.name | translation:'uppercase'}}</button>
        <mat-menu #menu="matMenu">
            <ng-template matMenuContent *ngIf="item.name!='ricerca'">
                <button mat-menu-item (click)="navigate(item.name)">Catalogo</button>
                <button mat-menu-item (click)="insert(item.name)">Inserisci</button>
            </ng-template>
        </mat-menu>
        <button mat-button color="primary" *ngIf="item.name=='ricerca'" (click)="search()">{{item.name | translation:'uppercase'}}</button>
    </mat-list-item>
</mat-list>
